<h1 mat-dialog-title>{{config.title}}</h1>
<mat-dialog-content *ngIf="config.message" [innerHTML]="config.message"></mat-dialog-content>
<mat-dialog-actions align="end">
  <button [class.mat-raised-button]="config.raisedButton"
          [color]="config.buttonTheme"
          mat-button
          mat-dialog-close
          type="button">
    {{config.buttonText}}
  </button>
</mat-dialog-actions>
